<div class="">
  <div class="panel panel-info">
    <div class="panel-heading">
            <h3 class="panel-title">Background</h3>
        </div>
        <div class="panel-body">
          <div class="col-sm-6">
              <form #backgroundcommentForm="ngForm" (ngSubmit)="onSubmit(backgroundcommentForm)">
                  <div class="form-row">
                      <div class="form-group col-md-12">
                          <label for="backgroundcomment">Summary Comment:</label>
                          <textarea class="form-control" rows="8" name="backgroundcomment" id="backgroundcomment" #backgroundcomment="ngModel" [(ngModel)]="model.backgroundcomment" required></textarea>
                          <div class="validation-error" *ngIf="backgroundcomment.invalid && backgroundcomment.touched">Background comment is required</div>
                      </div> <!---->
                  </div>
                  <div class="form-row">
                      <button [disabled]="!backgroundcommentForm.valid || !backgroundcommentForm.dirty" class="btn btn-lg btn-block btn-info" type="submit"><i class="fa fa-save"></i> Submit</button>
                  </div>
              </form>
               <hr>
              <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

              <button type="button" class="btn btn-success btn-sm" 
                (click)="upload()" 
                [disabled]="!uploader.getNotUploadedItems().length" >
                <i class="fa fa-upload"></i> Upload a file
              </button>  

          </div>
          <div class="col-sm-6">
            <ul class="nav nav-tabs ">
          <li class="active">
            <a href="#tab_default_1" data-toggle="tab">
            History <span class="label label-success">{{backgroundhistorylength}}</span></a>
          </li>
          <li>
            <a href="#tab_default_2" data-toggle="tab">
            Files <span class="label label-success">{{backgroundFileslength}}</span></a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab_default_1" style="min-height: 500px; max-height: 600px; overflow-y: scroll;">
              <table class="table table-sm table-hover">
                  <tr *ngFor="let b of backgroundhistory">
                    <td>{{b.BACKGROUND}}</td>
                    <td>{{b.OWNER}}</td>
                    <td>{{b.DATEUPDATED | date}}</td>
                  </tr>
              </table>
          </div>
          <div class="tab-pane" id="tab_default_2">
            <table class="table table-sm table-hover">
              <tr *ngFor="let f of backgroundFiles">
                <td>{{f.FILENAME}}</td>
                <td>{{f.COLOFFICER}}</td>
                <td>{{f.STAGEDATE | date}}</td>
                <td><button class="btn btn-success btn-sm" (click)="downloadFile(f.FILENAME, f.DESTPATH)">
                    <i class="fa fa-download"></i> Download
                </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
          </div>
        </div>
  </div>
</div>
