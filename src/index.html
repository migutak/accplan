<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Accplan</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <script>
      var custnumber = getParameterByName('custnumber');
      var accnumber = getParameterByName('accnumber');
      var gusername = getParameterByName('username');
      var nationid = getParameterByName('nationid');

      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

     /* console.log('global username _in ===', gusername);
      console.log('global accnumber _in ===', accnumber);
      console.log('global custnumber _in ===', custnumber);
      console.log('global nationid _in ===', nationid);*/

      localStorage.setItem('username', gusername);
      localStorage.setItem('accnumber', accnumber);
      localStorage.setItem('custnumber', custnumber);
      localStorage.setItem('nationid', nationid);
  </script>
</body>
</html>
